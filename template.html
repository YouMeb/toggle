<div class="youmeb-toggle" on-click="onClick">
  <div class="youmeb-toggle-wrapper">
    <label class="youmeb-toggle-on">{labels.on}</label>
    <span class="youmeb-toggle-switch"></span>
    <label class="youmeb-toggle-off">{labels.off}</label>
  </div>
  <input class="youmeb-toggle-checkbox" data-name="{name}" on-change="onChange" type="checkbox" />
</div>
